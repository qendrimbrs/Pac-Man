apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ CI_COMMIT_REF_NAME }}-webapp
spec:
  selector:
    matchLabels:
      app: {{ CI_COMMIT_REF_NAME }}-webapp
  template:
    metadata:
      labels:
        app: {{ CI_COMMIT_REF_NAME }}-webapp
    spec:
      imagePullSecrets:
      - name: gitlab-registry-{{ CI_PROJECT_ID }}
      containers:
      - name: app
        image: {{ CI_REGISTRY_IMAGE }}/webapp-{{ CI_COMMIT_REF_NAME }}:latest
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /index.html
            port: 80
          periodSeconds: 60
          failureThreshold: 1

